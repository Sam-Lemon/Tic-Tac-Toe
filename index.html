<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-UFO</title>
    <link rel="stylesheet" href="./style.css">
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Slabo+27px&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  </head>
  <body class="ttt-page space-grotesk-ttt">
    <div class="wrapper">
      <h1>Tic-Tac-UFO</h1>
      <button id="start-game">Start Game</button>
      <h3 id="new-game-text"></h3>
  
      <div class="game-board">
        <div class="box" id="a"></div>
        <div class="box" id="b"></div>
        <div class="box" id="c"></div>
        <div class="box" id="d"></div>
        <div class="box" id="e"></div>
        <div class="box" id="f"></div>
        <div class="box" id="g"></div>
        <div class="box" id="h"></div>
        <div class="box" id="i"></div>
      </div>

      <div class="ufo-container"></div>
  
    </div>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
