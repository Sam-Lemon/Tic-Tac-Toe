<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-UFO</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Slabo+27px&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body class="space-grotesk">
    <section class="wrapper">
      <header>
        <h1>Tic-Tac-UFO</h1>
      </header>

      <main class="game">
        <button class="game-button" id="new-game">New Game</button>
        <h3 id="new-game-text"></h3>

        <section class="game-board">
          <div class="box" id="a" aria-label="game cell A"></div>
          <div class="box" id="b" aria-label="game cell B"></div>
          <div class="box" id="c" aria-label="game cell C"></div>
          <div class="box" id="d" aria-label="game cell D"></div>
          <div class="box" id="e" aria-label="game cell E"></div>
          <div class="box" id="f" aria-label="game cell F"></div>
          <div class="box" id="g" aria-label="game cell G"></div>
          <div class="box" id="h" aria-label="game cell H"></div>
          <div class="box" id="i" aria-label="game cell I"></div>
        </section>
      </main>

      <dialog
        class="modal"
        id="game-mode-modal"
        role="dialog"
        tabindex="-1"
      >
        <div class="modal-game-option-content">
          <button class="close-modal">X</button>
          <h2>Choose your mode:</h2>
          <button class="game-button" id="play-friend-button">
            Play a Friend
          </button>
          <button class="game-button" id="play-computer-button">
            Play the Computer
          </button>
        </div>
      </dialog>

      <dialog
        class="modal"
        id="player-name-modal"
        tabindex="-1"
      >
        <div class="modal-player-name-content">
          <button class="close-modal">X</button>
          <h2>Choose your name:</h2>
          <div class="form-group">
            <label for="player-one-name">Player One:</label>
            <input
              type="text"
              id="player-one-name"
              placeholder="Enter Name"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="player-two-name"> Player Two:</label>
            <input
              type="text"
              id="player-two-name"
              placeholder="Enter Name"
              class="form-control"
            />
          </div>
          <div class="name-buttons">
            <button class="game-button" id="submit-names-button">
              Submit Names
            </button>
            <button class="game-button" id="reset-names-button">
              Reset Names
            </button>
          </div>
          <div id="message"></div>
          <p>If you don't want to add names, just press Start Game</p>
          <button class="game-button" id="start-pvp-game">
            Start PvP Game
          </button>
        </div>
      </dialog>

      <dialog
        class="modal"
        id="difficulty-modal"
        tabindex="-1"
      >
        <div class="modal-difficulty-level-content">
          <button class="close-modal">X</button>
          <h2>Select Difficulty</h2>
          <div id="difficulty-buttons">
            <button class="game-button" id="easy-mode">Easy</button>
            <button class="game-button" id="hard-mode">Hard</button>
          </div>
        </div>
      </dialog>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="./js files/common.js"></script>
    <script src="./js files/pvpGame.js"></script>
    <script src="./js files//pvcGame.js"></script>
  </body>
</html>
