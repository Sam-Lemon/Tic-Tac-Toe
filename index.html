<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-UFO</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Slabo+27px&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  </head>
  <body class="space-grotesk">
    <section class="wrapper">
      <header>Tic-Tac-UFO</header>

      <aside class="sidebar">
        <section class="play-option">
          <button id="play-computer">Play the Computer</button>
          <button>Play a Friend</button>
        </section>

        <section class="player-input">
          <h3>Choose your name:</h3>
          <div class="form-group">
            <label for="playerOneName">Player One:</label>
            <input
              type="text"
              id="playerOneName"
              placeholder="Enter Name"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="playerTwoName"> Player Two:</label>
            <input
              type="text"
              id="playerTwoName"
              placeholder="Enter Name"
              class="form-control"
            />
          </div>
          <button id="submit-names">Submit Names</button>
        </section>

        <section class="leader-board">
          <h3>Leader Board</h3>
          <div>
            <ol>
              <li>Winner</li>
            </ol>
          </div>
        </section>
      </aside>

      <main class="game">
        <button id="start-game">Start Game</button>
        <h3 id="new-game-text"></h3>

        <div class="game-board">
          <div class="box" id="a" aria-label="game cell A"></div>
          <div class="box" id="b" aria-label="game cell B"></div>
          <div class="box" id="c" aria-label="game cell C"></div>
          <div class="box" id="d" aria-label="game cell D"></div>
          <div class="box" id="e" aria-label="game cell E"></div>
          <div class="box" id="f" aria-label="game cell F"></div>
          <div class="box" id="g" aria-label="game cell G"></div>
          <div class="box" id="h" aria-label="game cell H"></div>
          <div class="box" id="i" aria-label="game cell I"></div>
        </div>
      </main>

      <section class="modal" id="difficulty-modal" aria-modal="true" role="dialog" aria-labelledby="modal-title">
        <div class="modal-content">
          <h2>Select Computer Difficulty</h2>
          <button id="easy-mode">Easy</button>
          <button id="hard-mode">Hard</button>
        </div>
      </section>

      <!-- <div class="ufo-container"></div> -->
    </section>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
